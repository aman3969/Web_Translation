

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Header</title>
   <!-- style css -->
   <link rel="stylesheet" href="/static/css/error_style.css">

</head>

<body>

<!--Square-->
<div class="Square404" id="Square">
    <div class="Square">
        <!--404 inside the square-->
        <h1>404</h1>
    </div>
</div>

<!--Texts-->
<div class="texts">
    
    <h4>Oops! page not found</h4>
    <p>The page you are looking for does not exist.</p>
    <p>Sorry, an error occurred. You will be redirected to the home page in a few seconds.</p>
</div>
<script>
    // Set a timer to redirect to the index page after 5 seconds
    setTimeout(function() {
        window.location.href = '/';
    }, 10000); // 5000 milliseconds = 5 seconds
</script>
</body>
